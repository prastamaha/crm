{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
    {% include 'account/navbar2.html' %}
{% endblock navbar %}

{% block content %}
<div class="m-4">
    <h4>Reset Password Form</h4>
    <hr>
    <p>Enter your new password: </p>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="Update Password" class="btn btn-outline-info">
    </form>
</div>
{% endblock content %}
